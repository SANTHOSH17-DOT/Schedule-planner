<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule To-do</title>
    <link rel ="stylesheet" href="style.css">
    
</head>

<body>
    
    <header><h1>Schedule Planner</h1></header>
    <section class="planner">
    <div><button id="previous" onclick='prevMonth()'>⮞</button></div>
    <div class="calendar">
            <div class="clockH">
            <div class='MY'></div>
            <div class="clock"></div>
            </div>
        
        <table>
                
                <tr>
                <thead>
                    <th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THUR</th><th>FRI</th><th>SAT</th>
                </thead>
                <tbody id="calendar-body">
                </tbody>
                </tr>

        </table>
        
        <div class="changeM">
            <div>
                
                
            </div>
            <div>
                <!--event listener for dropdown-->
                <select name="month" id="months" onchange='dropChange()'>
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                    
                </select>
                <select name="year" id="years" onchange="dropChange()">
                    <option value=2010>2010</option>
                    <option value=2011>2011</option>
                    <option value=2012>2012</option>
                    <option value=2013>2013</option>
                    <option value=2014>2014</option>
                    <option value=2015>2015</option>
                    <option value=2016>2016</option>
                    <option value=2017>2017</option>
                    <option value=2018>2018</option>
                    <option value=2019>2019</option>
                    <option value=2020>2020</option>
                    <option value=2021>2021</option>
                    <option value=2022>2022</option>
                    <option value=2023>2023</option>
                    <option value=2024>2024</option>
                    <option value=2025>2025</option>
                    <option value=2026>2026</option>
                    <option value=2027>2027</option>
                    <option value=2028>2028</option>
                    <option value=2029>2029</option>
                    <option value=2030>2030</option>
                    
                </select>
            </div>
        </div>
    </div>
    <div><button id="next" onclick='nextMonth()'>⮞</button></div>
</section>
<section class="todoList">
    <div class="bgdiv"></div>
        <div class="todo">
            <button id="backbtn">Back</button>
        <div class="inputTodo">
        <input type="text" id="inTodo"><button id="addTodo">➕</button>
        </div>
        <div class="TodoBody">
            
        </div>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
